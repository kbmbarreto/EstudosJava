<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cálculo da área de trapézio</title>
</head>
<body>

	<form method="get" action="area_trapezio.jsp" name="calculo_area">
		<h1 style="text-align: center;">Cálculo da área de um trapézio</h1>
		<p>
			Digite o valor da base menor: <input name="base_menor" size="10"

			o valor da altura: <input name="altura" size="10" maxlength="10"><br>
		</p>
		<p>
			<input type="submit" name="btnCalcular" id="btnCalcular" value="Calcular"><br>
		</p>
	</form>
</body>
</html>
